<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ARW Analysis Report</title>
  <link href="bootstrap_5_3_8.min.css" rel="stylesheet">
  <link href="report.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid py-4 content-wrap">
    <h1 class="mb-1">ARW Analysis Report</h1>
    <p class="mb-3">Toggle decisions per photo and export as JSON.</p>
    <div id="summary" class="summary"></div>
    <div class="d-flex align-items-center flex-wrap gap-3 mb-3">
      <button id="export" class="btn btn-primary btn-sm">Download decisions JSON</button>
      <div class="form-check form-switch mb-0">
        <input class="form-check-input" type="checkbox" id="discard-highlight-toggle" />
        <label class="form-check-label" for="discard-highlight-toggle">Highlight discard metrics</label>
      </div>
    </div>
    <div id="loading" class="d-flex align-items-center justify-content-center py-3">
      <div class="spinner-border text-primary me-2" role="status" aria-hidden="true"></div>
      <span id="loading-text" class="text-muted">Loading...</span>
    </div>
    <div class="lightbox" id="lightbox">
      <button id="lightbox-close" class="btn btn-light lightbox-close" aria-label="Close viewer">&times;</button>
      <button id="lightbox-prev" class="btn btn-light" aria-label="Previous image">&lsaquo;</button>
      <img id="lightbox-img" src="" alt="Preview" />
      <button id="lightbox-next" class="btn btn-light" aria-label="Next image">&rsaquo;</button>
    </div>
    <div id="table-wrap" class="table-responsive mt-3">
      <table class="table table-hover align-middle table-alt">
        <thead>
          <tr id="header-row"></tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>
  <script id="data" type="application/json">__DATA_JSON__</script>
  <script src="report.js"></script>
</body>
</html>
